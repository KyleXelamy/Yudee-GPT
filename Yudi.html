<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yudii Chat</title>
    <link rel="stylesheet" href="yudii.css">
    <script src="yudii.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Yudii Chat</h2>
                <button id="themeToggleButton" class="theme-toggle">Toggle Theme</button>
            </div>
            <div id="chat-window" class="chat-window"></div>
            <div id="typingIndicator" class="typing-indicator">Yudii is typing...</div>
            <div class="input-area">
                <div class="input-container">
                    <input type="text" id="userInput" placeholder="Type a message...">
                    <button id="sendButton">Send</button>
                    <button id="voiceInputButton" title="Voice Input">ðŸŽ¤</button>
                    <button id="clearHistoryButton" class="clear-history">Clear History</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
